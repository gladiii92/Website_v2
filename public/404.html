<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      (function() {
        var path = window.location.pathname.replace(/^\//, '');
        if (path && path !== 'index.html') {
          // Speichere Zielroute und leite sofort weiter
          sessionStorage.redirect = path;
          window.location.replace(window.location.origin + '/');
        }
      })();
    </script>
  </head>
  <body></body>
</html>
